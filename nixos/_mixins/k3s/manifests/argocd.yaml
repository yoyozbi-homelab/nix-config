apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
spec:
  repo: https://argoproj.github.io/argo-helm
  targetNamespace: argocd
  chart: argo-cd
  version: 7.9.1
  valuesContent: |-
    redis-ha:
      enabled: false

    controller:
      replicas: 1

    server:
      replicas: 1

    repoServer:
      replicas: 1

    applicationSet:
      replicas: 1
    configs:
      params:
        server.insecure: true
      cm:
        create: true
        accounts:
          - readonly: apiKey
      rbac:
        create: true
        policy.csv: |
          g, readonly, role:readonly
---
# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: <HOSTNAME>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
---

