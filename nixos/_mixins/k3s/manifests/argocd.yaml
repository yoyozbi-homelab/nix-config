apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
spec:
  repo: https://argoproj.github.io/argo-helm
  targetNamespace: argocd
  chart: argo-cd
  version: 7.0.0
  valuesContent: |-
    redis-ha:
      enabled: true

    controller:
      replicas: 1

    server:
      replicas: 2

    repoServer:
      replicas: 2

    applicationSet:
      replicas: 2
---
# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
spec:
  rules:
  - host: <HOSTNAME>
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: argocd-server
            port:
              number: 80
---

