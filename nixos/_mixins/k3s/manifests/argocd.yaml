apiVersion: v1
kind: Namespace
metadata:
  name: argocd
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: argocd
spec:
  repo: https://argoproj.github.io/argo-helm
  targetNamespace: argocd
  chart: argo-cd
  version: 9.4.2
  valuesContent: |-
    redis-ha:
      enabled: false

    controller:
      replicas: 1

    server:
      replicas: 1

    repoServer:
      replicas: 1

      # KSOPS/SOPS environment configuration
      env:
        - name: XDG_CONFIG_HOME
          value: /.config
        - name: SOPS_AGE_KEY_FILE
          value: /.config/sops/age/keys.txt

      # Volumes for KSOPS tools and age key
      volumes:
        - name: custom-tools
          emptyDir: {}
        - name: sops-age
          secret:
            secretName: sops-age

      # Init container to install KSOPS binaries
      initContainers:
        - name: install-ksops
          image: viaductoss/ksops:v4.4.0
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Installing KSOPS...";
              cp /usr/local/bin/ksops /custom-tools/;
              cp /usr/local/bin/kustomize /custom-tools/;
              echo "Done.";
          volumeMounts:
            - mountPath: /custom-tools
              name: custom-tools

      # Mount KSOPS tools and age key
      volumeMounts:
        - mountPath: /usr/local/bin/kustomize
          name: custom-tools
          subPath: kustomize
        - mountPath: /usr/local/bin/ksops
          name: custom-tools
          subPath: ksops
        - mountPath: /.config/sops/age
          name: sops-age

    applicationSet:
      replicas: 1
    configs:
      params:
        server.insecure: true
      cm:
        create: true
        accounts.readonly: apiKey
        # Enable kustomize alpha plugins for KSOPS
        kustomize.buildOptions: "--enable-alpha-plugins --enable-exec"
      rbac:
        create: true
        policy.csv: |
          g, readonly, role:readonly
---
# https://kubernetes.io/docs/concepts/services-networking/ingress/
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argo-ingress
  namespace: argocd
  annotations:
    traefik.ingress.kubernetes.io/service.passhostheader: "true"
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: <HOSTNAME>
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
---

