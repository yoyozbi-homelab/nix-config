name: "Build and Deploy"

on:  # yamllint disable-line rule:truthy
  workflow_dispatch:  # allows manual triggering
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CACHE_NAME: homelab-yohan

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - run: echo "null"
    outputs:
      cacheName: ${{ env.CACHE_NAME }}

  build-x86:
    name: Build x86-64
    needs: [prepare]
    uses: ./.github/workflows/build-host-reusable.yml
    secrets: inherit
    with:
      outputName: x86_64-linux
      cacheName: ${{ needs.prepare.outputs.cacheName }}

  build-aarch64:
    name: Build aarch64
    needs: [prepare]
    uses: ./.github/workflows/build-host-reusable.yml
    secrets: inherit
    with:
      outputName: aarch64-linux
      cacheName: ${{ needs.prepare.outputs.cacheName }}
      setup-qemu: true
      extra-nix-config: "extra-platforms = aarch64-linux"

  deploy:
    needs: [build-x86, build-aarch64]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    name: ðŸš€ Deploy
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: cachix/install-nix-action@v25
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: cachix/cachix-action@v14
        with:
          name: ${{ inputs.cacheName }}
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
      - name: ðŸš€ Deploy
        env: 
          CACHIX_ACTIVATE_TOKEN: ${{ secrets.CACHIX_ACTIVATE_TOKEN }}
        run: |
          cat << EOF >> deploy.json
          {
            "agents": {
              "linux": "${{ needs.build-x86.outputs.build }}",
              "aarch64-linux": "${{ needs.build-aarch64.outputs.build }}"
            }
          }
          EOF
          cachix deploy activate deploy.json
